# Configuration for nim-libaspects

# Add nim-lang-core to the search path
--path:"../nim-lang-core/src"

# Set output directories
--nimcache:"nimcache"
--out:"build/bin"

# Enable threads for parallel module
--threads:on

# Enable optimization
--opt:speed

# Warning settings
--warning[UnusedImport]:off
--hint[Processing]:off